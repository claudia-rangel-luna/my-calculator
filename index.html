<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<div class="jumbotron jumbotron-fluid">
			  <div class="container">
			    <h1 class="display-3">My Calculator</h1>
			    <p class="lead">Without mathematics, there's nothing you can do. Everything around you is mathematics. Everything around you is numbers. <br> <span class="credit">~Shakuntala Devi</span></p>
			  </div>
		</div>
	</header>
	<main>
		<div class="input">
		    <input type="text" class="form-control box" id="input" aria-label="Text input with checkbox">
		</div>
		<div class="numberBox" >
			<div class="btn-group " role="group" aria-label="Basic example">
			  <button type="button" id="btnOne" class="btn btn-secondary">1</button>
			  <button type="button" id="btnTwo" class="btn btn-secondary">2</button>
			  <button type="button" id="btnThree" class="btn btn-secondary">3</button>

		<div>
			<button type="button" id="btnFour" class="btn btn-secondary">4</button>
			<button type="button" id="btnFive" class="btn btn-secondary">5</button>
			<button type="button" id="btnSix" class="btn btn-secondary">6</button>
		</div>
		<div>
			<button type="button" id="btnSeven" class="btn btn-secondary">7</button>
			<button type="button" id="btnEight" class="btn btn-secondary">8</button>
			<button type="button" id="btnNine" class="btn btn-secondary">9</button>
		</div>
		<div>
			<button type="button" id="btnZero" class="btn btn-secondary">0</button>
			<button type="button" id="btnOne" class="btn btn-secondary">.</button>
			<button type="button" id="add" class="btn btn-secondary">+</button>
		</div>
		<div>
			<button type="button" id="sub"  class="btn btn-secondary">-</button>
			<button type="button" id="multi"  class="btn btn-secondary">*</button>
			<button type="button" id="divide"  class="btn btn-secondary">/</button>
		</div>
		<div>
			<button type="button" id="equals" class="btn btn-primary btn-lg equalSign">=</button>
			<button type="button" id="clear" class="btn btn-primary btn-sm clearSign">C</button>
		</div>
	</main>
		




	<script type="text/javascript">
		


	</script>
</body>
</html>
