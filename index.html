	<main class="d-flex flex-column">
		<div class="input">
		    <input type="text" class="form-control box" id="input" aria-label="Text input with checkbox">
		</div>
		<div class="numberBox" >
			<div class="btn-group " role="group" aria-label="Basic example">
			  <button type="button" id="btnOne" class="btn btn-secondary" onclick='numone("1")'>1</button>
			  <button type="button" id="btnTwo" class="btn btn-secondary" onclick='numtwo("2")'>2</button>
			  <button type="button" id="btnThree" class="btn btn-secondary" onclick='numthree("3")'>3</button>

			<button type="button" id="btnFive" class="btn btn-secondary" onclick='numfive("5")'>5</button>
			<button type="button" id="btnSix" class="btn btn-secondary" onclick='numsix("6")'>6</button>
		</div>
		<div>
			<button type="button" id="btnSeven" class="btn btn-secondary" onclick='numseven("7")'>7</button>
			<button type="button" id="btnEight" class="btn btn-secondary" onclick='numeight("8")'>8</button>
			<button type="button" id="btnNine" class="btn btn-secondary" onclick='numnine("9")'>9</button>
		</div>
		<div>
			<button type="button" id="btnZero" class="btn btn-secondary" onclick='numzero("0")'>0</button>
			<button type="button" id="btnOne" class="btn btn-secondary" onclick='period(".")'>.</button>
			<button type="button" id="add" class="btn btn-secondary" onclick='add("+")'>+</button>
		</div>
		<div>
			<button type="button" id="sub"  class="btn btn-secondary" onclick='sub("-")'>-</button>
			<button type="button" id="multi"  class="btn btn-secondary" onclick='multi("*")'>*</button>
			<button type="button" id="divide"  class="btn btn-secondary" onclick='divide("/")'>/</button>
		</div>
		<div>
			<button type="button" id="equals" class="btn btn-primary btn-lg equalSign" onclick='equal("=")'>=</button>
			<button type="button" id="clear" class="btn btn-primary btn-sm clearSign" onclick='clear("C")'>C</button>
		</div>
	</main>
		




	<script type="text/javascript">

</body>
</html>
